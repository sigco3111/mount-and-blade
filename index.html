    <style>
      body {
        background-color: #1a202c;
      }
      @keyframes float-up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-25px); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 2s ease-out forwards;
      }
      @keyframes map-glow {
        0%, 100% {
          box-shadow: 0 0 12px 3px rgba(251, 191, 36, 0.7);
        }
        50% {
          box-shadow: 0 0 20px 8px rgba(251, 191, 36, 0.7);
        }
      }
      .animate-map-glow {
        animation: map-glow 2.5s ease-in-out infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes scale-up-fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-up-fade-in {
        animation: scale-up-fade-in 0.3s ease-out forwards;
      }
    </style>
